site_name: Apiary
site_description: A modular, extensible FastAPI framework for building configurable REST APIs
site_author: Apiary Contributors
repo_url: https://github.com/lancereinsmith/apiary
repo_name: apiary

theme:
  name: material
  logo: assets/img/favicon.ico
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - mkdocs-click
  - attr_list
  - md_in_html
  - mkdocs-click
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: guide/overview.md
    - Adding Endpoints: guide/adding-endpoints.md
    - Advanced Endpoints: guide/advanced-endpoints.md
    - Creating Services: guide/creating-services.md
    - Authentication: guide/authentication.md
    - API Key Validation: guide/api-key-validation.md
    - API Key Examples: guide/api-key-examples.md
    - Advanced Configuration: guide/advanced-configuration.md
    - Built-in Endpoints: guide/builtin-endpoints.md
  - Deployment:
    - Overview: deployment/overview.md
    - Updating: deployment/updating.md
    - Server Setup: deployment/server-setup.md
    - Configuration: deployment/configuration.md
    - Monitoring: deployment/monitoring.md
  - Reference:
    - Quick Reference: reference/quick-reference.md
    - CLI Reference:  reference/cli.md
    - Core Modules: reference/core.md
    - Services: reference/services.md
    - Models: reference/models.md
    - Configuration Options: reference/config.md
    - Project Structure: reference/structure.md
  - About:
    - Overview: about/summary.md
    - Changelog: about/changelog.md
    - Contributing: about/contributing.md
    - License: about/license.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            docstring_section_style: list
            show_source: true
            show_root_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
            show_if_no_docstring: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lancereinsmith/apiary

